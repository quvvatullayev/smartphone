<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-info">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Phone information site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/products/">Home</a>
              </li>
              {% for company in company %}
                <li style="display:inline; margin-right: 50px;" class="nav-item"><a class="nav-link" href="{% url 'company' company %}">{{company}}</a></li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </nav>

<div class="container">
  <div class="row">
    {% for i in data %}
      <div class="card col-4 m-4" style="width: 18rem;">
        <img src="{{i.img_url}}" class="card-img-top" style="width: 12rem;" alt="...">
        <div class="card-body ">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">
            id:{{i.id}}<br>
            name:{{i.name}}<br>
            ckompany:{{i.company}}<br>
            color:{{i.color}}<br>
            RAM:{{i.RAM}}<br>
            memory:{{i.memory}}<br>
            price:{{i.price}}$ <br>
          </p>
          <a href="{{i.img_url}}" class="btn btn-primary stretched-link">Go somewhere</a>
        </div>
      </div>
    {% endfor %}
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
