<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Phone information site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/products/">Home</a>
              </li>
              {% for company in company %}
                <li style="display:inline; margin-right: 50px;" class="nav-item"><a class="nav-link" href="{% url 'company' company %}">{{company}}</a></li>
                {% endfor %}
            </ul>
          </div>
        </div>
      </nav>


    <div style="background-color:azure;">
        <table style="border-collapse: collapse; text-align: center; width: 100%;">
            <tr>
                <th style="border: 1px solid  black;padding: 10px;">id</th>
                <th style="border: 1px solid  black;padding: 10px;">name</th>
                <th style="border: 1px solid  black;padding: 10px;">company</th>
                <th style="border: 1px solid  black;padding: 10px;">color</th>
                <th style="border: 1px solid  black;padding: 10px;">RAM</th>
                <th style="border: 1px solid  black;padding: 10px;">memory</th>
                <th style="border: 1px solid  black;padding: 10px;">price</th>
                <th style="border: 1px solid  black;padding: 10px;">img phone</th>
            </tr>
            {% for i in data %}
                <tr>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.id}}</td>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.name}}</td>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.company}}</td>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.color}}</td>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.RAM}}</td>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.memory}}</td>
                    <td style="border: 1px solid  black;padding: 10px;">{{i.price}}$</td>
                    <td style="border: 1px solid  black;padding: 10px;"><a href="{{i.img_url}}">{{i.name}}</a> <img src="{{i.img_url}}" style="height: 20px;"></td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
